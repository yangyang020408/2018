<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>数组</title>
</head>
<body>
  <script>
    var ovo=0,sum=0
    var scores = [10,20,30,40,50,60,70]
    while( ovo < scores.length ) {
      document.write(scores[ovo]+'<br>')
      sum = sum + scores[ovo]
      document.write(sum + '<br>')
      ovo++
    }
  </script>
</body>
</html>
